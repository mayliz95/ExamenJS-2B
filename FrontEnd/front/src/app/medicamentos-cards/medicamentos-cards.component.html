<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="row">
      <div *ngFor="let medicamento of medicamentos" class="col-sm-2">
        <mat-card class="medicamento">
          <mat-card-header>
            <div mat-card-avatar class="medicamento-header-image"></div>
            <mat-card-title>Nombre</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              The Shiba Inu
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <br>
    <button mat-raised-button color="primary" style="text-align: center">Cargar m√°s</button>
  </div>
  <div class="col-sm-1"></div>
</div>
