<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="row">
      <div *ngFor="let medicamento of medicamentos" class="col-sm-3">
        <mat-card class="medicamento">
          <mat-card-content>
            <div class="row">
              <div class="col-sm-6">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <br>
                <button mat-stroked-button (click)="irModeloMedicamento()">Seleccionar</button>
              </div>
              <div class="col-sm-6">
                <label>{{medicamento.nombre}}</label>
                <br>
                <label>{{medicamento.composicion}}</label>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <button mat-raised-button color="primary" style="text-align: center">Cargar m√°s</button>
  </div>
  <div class="col-sm-1"></div>
</div>
