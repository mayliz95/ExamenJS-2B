<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <label>Datos de la cuenta</label>
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-4">
            <label>Nombre</label>
          </div>
          <div class="col-sm-4">
            <label>Apellido</label>
          </div>
          <div class="col-sm-4">
            <label>Correo</label>
          </div>
        </div>
        <label>DireccionDireccionDireccionDireccionDireccionDireccion</label>
      </div>
      <div class="col-sm-4">
        <button mat-raised-button color="primary" style="text-align: center">Completar la orden</button>
      </div>
    </div>
    <br>
    <label>Datos de facturación</label>
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-4">
            <label>Nombre</label>
          </div>
          <div class="col-sm-4">
            <label>Apellido</label>
          </div>
          <div class="col-sm-4">
            <label>Correo</label>
          </div>
        </div>
        <label>DireccionDireccionDireccionDireccionDireccionDireccion</label>
      </div>
      <div class="col-sm-4">
        <button mat-raised-button color="primary" style="text-align: center">Editar datos de facturación</button>
      </div>
    </div>
    <br>
    <br>
    <div *ngFor="let medicamento of medicamentoArreglo">
      <div class="row">
        <div class="col-sm-3" >
          <img src="https://media.metrolatam.com/2017/08/09/fechacaducidadmedicamentos-1200x600.jpg" alt="medicamentos" style="width: 100%; max-width: 350px">
        </div>
        <div class="col-sm-9">
          <h3>Medicamento: {{medicamento.nombre}}</h3>
          <br>
          <div class="row">
            <div class="col-sm-4">
              <label>Gramos a Ingerir: {{medicamento.gramosAIngerir}}</label>
              <br>
              <label>Numero de Pastillas: {{medicamento.numeroPastillas}}</label>
            </div>
            <div class="col-sm-4">
              <label>Fecha Caducidad: {{medicamento.fechaCaducidad}}</label>
              <label>Usado Para: {{medicamento.usadoPara}}</label>
            </div>
            <div class="col-sm-4">
              <label>Composición: {{medicamento.composicion}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <label>Total: XXXX</label>
  </div>
  <div class="col-sm-1"></div>
</div>
