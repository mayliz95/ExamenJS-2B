<app-barra-superior [numeroItems]="medicamentoArreglo.length"></app-barra-superior>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <mat-toolbar color="primary" style="height: 35px">
      Datos de la cuenta
    </mat-toolbar>
    <mat-card class="mat-elevation-z0" style="border-style: solid; border-width: 1px; border-color: #3f51b5">
      <mat-card-content>
        <div class="row">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-4">
                <label>Mayra</label>
              </div>
              <div class="col-sm-4">
                <label>Rosero</label>
              </div>
              <div class="col-sm-4">
                <label>mayliz.95@hotmail.com</label>
              </div>
            </div>
            <label>La Vicentina</label>
          </div>
          <div class="col-sm-4">
            <button mat-raised-button color="primary" style="text-align: center">Completar la orden</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <br>
    <mat-toolbar color="primary" style="height: 35px">
      Datos de facturación
    </mat-toolbar>
    <mat-card class="mat-elevation-z0" style="border-style: solid; border-width: 1px; border-color: #3f51b5">
      <mat-card-content>
        <div class="row">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-4">
                <label>Mayra</label>
              </div>
              <div class="col-sm-4">
                <label>Rosero</label>
              </div>
              <div class="col-sm-4">
                <label>mayliz.95@hotmail.com</label>
              </div>
            </div>
            <label>La Vicentina</label>
          </div>
          <div class="col-sm-4">
            <button mat-raised-button color="primary" style="text-align: center" (click)="openDialog()">Editar datos de facturación</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <br>
    <br>
    <mat-toolbar color="primary" style="height: 35px">
      Items del carrito
    </mat-toolbar>
    <mat-card class="mat-elevation-z0" style="border-style: solid; border-width: 1px; border-color: #3f51b5">
      <mat-card-content>
        <div *ngFor="let medicamento of medicamentoArreglo">
          <mat-card>
            <div class="row">
              <div class="col-sm-2" >
                <img src="https://media.metrolatam.com/2017/08/09/fechacaducidadmedicamentos-1200x600.jpg" alt="medicamentos" style="width: 100%; max-width: 350px">
              </div>
              <div class="col-sm-8">
                <h3>Medicamento: {{medicamento.nombre}}</h3>
                <div class="row">
                  <div class="col-sm-4">
                    <label>Gramos a Ingerir: {{medicamento.gramosAIngerir}}</label>
                    <br>
                    <label>Numero de Pastillas: {{medicamento.numeroPastillas}}</label>
                  </div>
                  <div class="col-sm-4">
                    <label>Fecha Caducidad: {{medicamento.fechaCaducidad}}</label>
                    <label>Usado Para: {{medicamento.usadoPara}}</label>
                  </div>
                  <div class="col-sm-4">
                    <label>Composición: {{medicamento.composicion}}</label>
                  </div>
                </div>
              </div>
              <div class="col-sm-2" >
                <br>
                <br>
                <button mat-raised-button color="primary" style="text-align: center" (click)="eliminar(medicamento)">Eliminar</button>
                <br>
              </div>
            </div>
          </mat-card>
          <br>
        </div>
      </mat-card-content>
    </mat-card>

    <br>
    <label>Total Gramos a Ingerir: {{totaGramosAIngerir}}</label>
  </div>
  <div class="col-sm-1"></div>
</div>
